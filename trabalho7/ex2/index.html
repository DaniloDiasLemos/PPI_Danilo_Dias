<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastro de Contato">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/javaScript.js"></script>
    <title>Cadastro Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <section>
            <h1>Contato</h1>

            <form name="formContato" action="registraContato.php" method="post">
                <fieldset>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="nome" placeholder="">
                        <label for="nome"> Nome </label>
                    </div>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="">
                        <label for="email"> E-mail </label>
                    </div>

                    <div class="form-floating">
                        <input type="text" class="form-control" id="mensagemContato" placeholder="">
                        <label for="mensagemContato"> Mensagem </label>
                    </div>

                    <button data-bs-toggle="modal" data-bs-target="#meuModal" type="button" class="btn btn-success">Enviar</button>

                    <div class="modal fade" id="meuModal">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-body">
                                    Todos os campos devem ser preenchidos
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
