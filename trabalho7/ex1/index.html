<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastro de Usuario">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/javaScript.js"></script>
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col-10">
                    <label for="nomeCompleto" class="form-label"> Nome Completo </label>
                    <input type="text" class="form-control" id="nomeCompleto">
                </div>
                <div class="col">
                    <label for="cpf" class="form-label"> CPF </label>
                    <input type="text" class="form-control" id="cpf">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <label for="email" class="form-label"> E-mail </label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="col-sm">
                    <label for="senha" class="form-label"> Senha </label>
                    <input type="password" class="form-control" id="senha">
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <label for="cep" class="form-label"> CEP </label>
                    <input type="text" class="form-control" id="cep">
                </div>
                <div class="col-sm-10">
                    <label for="endereco" class="form-label"> Endereço </label>
                    <input type="text" class="form-control" id="endereco" placeholder="Avenida João Naves de Avila">
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <label for="bairro" class="form-label"> Bairro </label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="col-sm">
                    <label for="cidade" class="form-label"> Cidade </label>
                    <input type="text" class="form-control" id="cidade" placeholder="Avenida João Naves de Avila">
                </div>
                <div class="col-sm">
                    <label for="endereco" class="form-label"> Estado </label>
                    <select class="form-select" name="estado" id="estado">
                        <option value="">Selecione</option>
                        <option value="mg">MG</option>
                        <option value="sp">SP</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="termos">
                    <label for="termos" class="form-check-label">Concordo com os termos</label>
                </div>
            </div>
            <button type="button" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                </svg>
                Cadastrar
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
