<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários em html</title>
</head>

<body>
    <main>
        <form action="cadastraCliente.php" method="post"  enctype="multipart/form-data">
            <fieldset>
                <h1><strong>Dados Pessoais</strong></h1>
                <hr>
                <br>

                <div>
                    <label for="nome"><strong>Nome: </strong></label>
                    <input type="text" id="nome" name="nome" placeholder="Fulano de Tal" required autofocus minlength="2" maxlength="50">
                </div>

                <br>

                <div>
                    <label for="email"><strong>E-mail: </strong></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <br>

                <div>
                    <label for="cpf"><strong>CPF: </strong></label>
                    <input type="text" id="cpf" name="cpf" required pattern="xxx.xxx.xxx-xx">
                </div>

                <br>

                <div>
                    <label for="idade"><strong>Idade: </strong></label>
                    <input type="number" id="idade" name="idade" required>
                </div>

                <br>

                <div>
                    <label for="telefone"><strong>Telefone: </strong></label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>

                <br>

                <div>
                    <label for="dataNascimento"><strong>Data de Nascimento: </strong></label>
                    <input type="date" id="dataNascimento" name="dataNascimento">
                </div>

                <br>
                
                <div>
                    <label for="especie"><strong>Espécie: </strong></label>
                    <input type="text" id="especie" name="especie" value="humano" readonly>
                </div>

                <br>

                <div>
                    <fieldset>
                        <legend>Sexo:</legend>
                        <div>
                            <input type="radio" id="masculino" name="sexo" value="masculino">
                            <label for="masculino">Masculino</label>
                        </div>
                        <div>
                            <input type="radio" id="feminino" name="sexo" value="feminino">
                            <label for="feminino">Feminino</label>
                        </div>
                        <div>
                            <input type="radio" id="outros" name="sexo" value="outros">
                            <label for="outros">Outros</label>
                        </div>
                    </fieldset>
                </div>

                <br>

                <div>
                    <label for="estadoCivil">Estado Civil: </label>
                    <select name="estadoCivil" id="estadoCivil">
                        <option value="solteiro">Solteiro</option>
                        <option value="casado">Casado</option>
                        <option value="divorciado">Divorciado</option>
                    </select>
                </div>
            </fieldset>
            <br>
            <fieldset>
                <h1><strong>Endereço de Entrega</strong></h1>
                <hr>
                <br>

                <div>
                    <label for="cep"><strong>CEP: </strong></label>
                    <input type="text" id="cep" name="cep" required>
                </div>

                <br>

                <div>
                    <label for="tipoLogradouro">Tipo de Logradouro: </label>
                    <select name="tipoLogradouro" id="tipoLogradouro" required>
                        <option value="rua">Rua</option>
                        <option value="avenida">Avenida</option>
                        <option value="praca">Praça</option>
                    </select>
                </div>

                <br>

                <div>
                    <label for="logradouro"><strong>Logradouro: </strong></label>
                    <input type="text" id="logradouro" name="logradouro" required>
                </div>

                <br>

                <div>
                    <label for="bairro"><strong>Bairro: </strong></label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>

                <br>

                <div>
                    <label for="cidade"><strong>Cidade: </strong></label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>

                <br>

                <div>
                    <label for="estado"><strong>Estado: </strong></label>
                    <input type="text" id="estado" name="estado" required>
                </div>

                <br>

            </fieldset>
            <br>
            <fieldset>
                <h1><strong>Informações Adicionais</strong></h1>
                <hr>
                <br>

                <fieldset>
                    <legend>Selecione Interesses: </legend>
                    <div>
                        <input type="checkbox" id="filmes" name="interesses[]" value="filmes">
                        <label for="filmes">Filmes</label>
                    </div>
                    <div>
                        <input type="checkbox" id="informatica" name="interesses[]" value="informatica">
                        <label for="informatica">Informática</label>
                    </div>
                    <div>
                        <input type="checkbox" id="games" name="interesses[]" value="games">
                        <label for="games">Games</label>
                    </div>
                    <div>
                        <input type="checkbox" id="livros" name="interesses[]" value="livros">
                        <label for="livros">Livros</label>
                    </div>
                    <div>
                        <input type="checkbox" id="roupas" name="interesses[]" value="roupas">
                        <label for="roupas">Roupas</label>
                    </div>
                </fieldset>

                <br>

                <div>
                    <label for="informacaoComplementar">Informações Complementares: </label>
                    <br>
                    <textarea id="informacaoComplementar" name="informacaoComplementar">
                    </textarea>
                </div>

                <br>

                <div>
                    <label for="file">Envie um arquivo: </label>
                    <input id="file" type="file">
                </div>

                <input type="hidden" name="enviado" value="enviado">
            </fieldset>

            <br>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>

</html>
